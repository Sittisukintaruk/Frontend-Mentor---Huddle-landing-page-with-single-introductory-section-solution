<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-pulple center-item">
    <main>
      <header>
        <a class="logo" href="">
          <img src="./images/logo.svg" alt="logo" srcset="" />
        </a>
      </header>
      <div class="container mt-57 text-white mx-auto">
        <div class="box flex">
          <img src="./images/illustration-mockups.svg" alt="mockups" />
          <div class="content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p class="mt-20">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="button round mt-24">Register</button>
          </div>
        </div>
        <div class="socia-group">
          <a href="">
            <div class="socia center-item">
              <i class="fa-brands fa-facebook-f fa-lg"></i>
            </div>
          </a>
          <a href="">
            <div class="socia center-item">
              <i class="fa-brands fa-twitter fa-sm"></i>
            </div>
          </a>
          <a href="">
            <div class="socia center-item">
              <i class="fa-brands fa-instagram fa-lg"></i>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
